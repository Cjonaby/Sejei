<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="greeting">Welcome, Student!</h1>
  <h2>Stories</h2>

  <div class="week-container">
    <div class="week">
      <h3>Week 1</h3>
      <div class="days">
        <button onclick="goToStory()">Day 1</button>
        <button onclick="goToStory()">Day 2</button>
        <button onclick="goToStory()">Day 3</button>
        <button onclick="goToStory()">Day 4</button>
        <button onclick="goToStory()">Day 5</button>
      </div>
    </div>
    <div class="week">
      <h3>Week 2</h3>
      <div class="days">
        <button onclick="goToStory()">Day 1</button>
        <button onclick="goToStory()">Day 2</button>
        <button onclick="goToStory()">Day 3</button>
        <button onclick="goToStory()">Day 4</button>
        <button onclick="goToStory()">Day 5</button>
      </div>
    </div>
    <div class="week">
      <h3>Week 3</h3>
      <div class="days">
        <button onclick="goToStory()">Day 1</button>
        <button onclick="goToStory()">Day 2</button>
        <button onclick="goToStory()">Day 3</button>
        <button onclick="goToStory()">Day 4</button>
        <button onclick="goToStory()">Day 5</button>
      </div>
    </div>
  </div>

  <button onclick="window.location.href='index.html'">Return to Main</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Unknown";
    document.getElementById("greeting").textContent = `Welcome, Student ${name}!`;

    function goToStory() {
      window.location.href = "story-student.html";
    }
  </script>
</body>
</html>
