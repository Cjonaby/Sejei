<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Game Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .week {
      margin-bottom: 20px;
    }
    .day-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      background: #ff6b6b;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .day-btn:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reading and Game</h1>
    <div class="week">
      <h2>Week 1</h2>
      <button class="day-btn" onclick="location.href='story.html'">Day 1: The Beginning</button>
      <button class="day-btn" onclick="location.href='story.html'">Day 2: The Journey</button>
      <button class="day-btn" onclick="location.href='story.html'">Day 3: The Conflict</button>
      <button class="day-btn" onclick="location.href='story.html'">Day 4: The Mystery</button>
      <button class="day-btn" onclick="location.href='story.html'">Day 5: The Climax</button>
    </div>
    <div class="week">
      <h2>Week 2</h2>
      <button class="day-btn" onclick="location.href='game.html'">Day 1: The Search</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 2: The Discovery</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 3: The Chase</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 4: The Plan</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 5: The Truth</button>
    </div>
    <div class="week">
      <h2>Week 3</h2>
      <button class="day-btn" onclick="location.href='game.html'">Day 1: The Return</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 2: The Reunion</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 3: The Test</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 4: The Decision</button>
      <button class="day-btn" onclick="location.href='game.html'">Day 5: The End</button>
    </div>
  </div>
</body>
</html>
